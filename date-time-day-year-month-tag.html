<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    body{
        background-size: 100% 100vh;
    }
   </style>
</head>
<body onload="clock()" id="a">
    <div>
        <h1 id="Time"></h1>
        <h1 id="Date"></h1>
        <h1 id="Day"></h1>
        <h1 id="Ms"></h1>
    </div>
    <script>
        function clock()
        {
            var date = new Date()
            var hh = date.getHours()
           // var yy = date.getFullYear()
            var ms = date.getMilliseconds()
            var dd = date.getDay()
            var dt = date.getDate()
            var mo = date.getMonth()
            var mm = date.getMinutes()
            var ss = date.getSeconds()
            var ff = date.getFullYear()
            if (mo==0)
            {
              mo="january"  
            }
            else if (mo==1)
            {
                mo = "feb"
            }
            else if (mo==2)
            {
                mo = "march"
            }
            else if (mo==3)
            {
                mo = "april"
            }
            else if (mo==4)
            {
                mo = "may"
            }
            else if (mo==5)
            {
                mo = "june"
            }
            else if (mo==6)
            {
                mo = "july"
            }
            else if (mo==7)
            {
                mo = "aug"
            }
            else if (mo==8)
            {
                mo = "sep"
            }
            else if (mo==9)
            {
                mo = "oct"
            }
            else if (mo==10)
            {
                mo = "nov"
            }
            else {
                
                mo = "dec"
            }

            switch (dd)
             {
                case 0:
                    day = "sunday"
                    document.getElementById("a").style.backgroundImage="url(./a\ \(1\).jpg)"
                    break;
                case 1:
                    day = "monday"
                    document.getElementById("a").style.backgroundImage="url(./a\ \(8\).jpg)"
                    break;
             case 2:
                    day = "tuesday"
                    document.getElementById("a").style.backgroundImage="url(./a\ \(10\).jpg)"
                    break;
            case 3:
                    day = "wednesday"
                    document.getElementById("a").style.backgroundImage="url(./a\ \(9\).jpg)"
                    break;
          case 4:
                    day = "thursday"
                    document.getElementById("a").style.backgroundImage="url(./a\ \(11\).jpg)"
                    break;
         case 5:
                    day = "friday"
                    document.getElementById("a").style.backgroundImage="url(./a\ \(12\).jpg)"
                    break;
        case 6:
                    day = "saturday"
                    document.getElementById("a").style.backgroundImage="url(./a\ \(13\).jpg)"
                    break;
            }

            var am_pm = "AM"
            if (hh>=12)
             {
              hh-=12;  
            }
            if (hh==0)
             {
             hh=12;   
            }
            var finalTime = hh+":"+mm+":"+ss+":"+am_pm
            document.getElementById("Time").innerHTML=finalTime
            var finalDate = dt+"/"+mo+"/"+ff
            document.getElementById("Date").innerHTML=finalDate
            document.getElementById("Day").innerHTML=day 
         document.getElementById("MS").innerHTML=ms
        }
    </script>
</body>
</html>
