<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
</head>
<body>
    <script>
        var a = 12
        var b = 13
        function add(a,b)
        {
            document.write("the addition of two numbers is = "+a+b)
        }
        add(a,b)
        var a = 12
        var b = 13
        function sub(a,b)
        {
            document.write("the subtraction of two numbers is = "+a-b+"<br>")
        }
        sub(a,b)

        function mul(a,b)
        {
            document.write("the multiplication of two numbers is = "+a*b+"<br>")
        }
        mul(a,b)


        function div(a,b)
        {
            document.write("the division of two numbers is = "+a/b+"<br>")
        }
        div(a,b)

        function mod(a,b)
        {
            document.write("the modulus of two numbers is = "+a%b+"<br>")
        }
        mod(a,b)

        function power(a,b)
        {
            document.write("the power of two numbers is = "+a**b+"<br>")
        }
        power(a,b)
    </script>
</body>
</html>
