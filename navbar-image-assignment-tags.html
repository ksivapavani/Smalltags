<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    *{
        padding: 0px;
        margin: 0px;
    }
    input{
        width: 100%;
    }
    #container{
        width: 100%;
        height: 96vh;
        background-color: skyblue;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;

    }
    img{
        width: 0px;
        height: 0px;
        transition: width 2s height 2s;
    }
   </style>
</head>
<body>
   <input id="b" type="range" value="0" min="0" max="500" oninput="fun()">
   <div id="container">
    <img src="./image.webp" id="a">
    <h1 id="c"></h1>
   </div> 
   <script>
    function fun()
    {
        var size = document.getElementById("b").value
        document.getElementById("a").style.width=size +"px"
        document.getElementById("a").style.height=size +"px"
    }
   </script>
</body>
</html>
