<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1
        var b = 2
        document.write(a+b+"<br>"+"this is addition")
        document.write(a-b+"<br>")
        document.write(a/b+"<br>")
        document.write(a*b+"<br>")
        document.write(a%b+"<br>")
        document.write(a**b+"<br>")
        document.write(a+++"<br>")
        document.write(a--+"<br>")
        document.write(++b+"<br>")
        document.write(--b+"<br>")
        document.write(b+++"<br>")
        document.write(b--+"<br>")
        document.write(++a+"<br>")
        document.write(--a+"<br>")

    </script>
</body>
</html>
