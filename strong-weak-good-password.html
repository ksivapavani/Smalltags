<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <input type = "password" id="b" oninput ="passwordChecking()">
    <input type="button" value="login" id="a">
    <h1 id ="status"></h1>
    <script>
        function passwordChecking()
        {
            
            var p = document.getElementById("b").value
            var lenp = p.length
            if(lenp==0)
            {
                document.getElementById("status").innerHTML="please set the password"
            }
            else if(lenp>=1&&lenp<6)
            {
                document.getElementById("status").innerHTML="WeakPassword"
                document.getElementById("status").style.color="red"
                document.getElementById("a").removeAttribute("disbaled" , "value")
            }
            else if(lenp>=6&&lenp<=10)
            {
                document.getElementById("status").innerHTML="Good password"
                document.getElementById("status").style.color="orange"
                document.getElementById("a").removeAttribute("disbaled")
            }
            else
            {
                document.getElementById("status").innerHTML="strong password"
                document.getElementById("status").style.color="green"
                document.getElementById("a").setAttribute("enabled","value")
            }
       
        }
    </script>
    
</body>
</html>
