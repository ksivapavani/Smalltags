<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a = 6;
        var b = 7;
        var c = Math.pow(a,b)

        document.write(c + "<br>")

        document.write(Math.sqrt(6)+ "<br>")

        var maxvalue = Math.max(1,2,3,4,5,6,7,8,9,-1,-2,-3,-4,-5,0)
        document.write(maxvalue + "<br>")

         var minvalue = Math.min(1,2,3,4,5,6,7,8,9,-1,-2,-3,-4,-5,0)
        document.write(minvalue + "<br>")
    </script>
</body>
</html>
