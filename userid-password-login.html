<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
</head>
<body>
 <div id="container">
        <input placeholder="UserId" id="us">
        <br>
        <input placeholder="Password" id="ps">
        <br>
        <input type="button" value="Login"  onclick="fun()">
        <p id="result"></p>
    </div>
    <script>
        function fun()
        {
            var u= "srilathagaddala"
            var p = "12345"
            var useridfromuser = document.getElementById("us").value
            var passfromuser = document.getElementById("ps").value
            if(u==useridfromuser & p==passfromuser)
            {
                document.getElementById("result").innerHTML="--LOGIN SUCESSFULL--"
                document.getElementById("result").style.color="green"
                document.getElementById("us").style.borderColor="black"
                document.getElementById("ps").style.borderColor="black"
            }
           else  if(u!=useridfromuser & p==passfromuser)
            {
                document.getElementById("result").innerHTML="---wrong userid--"
                document.getElementById("result").style.color="red"
                document.getElementById("us").style.borderColor="red"
                document.getElementById("ps").style.borderColor="black"
            }
            else  if(u==useridfromuser & p!=passfromuser)
            {
                document.getElementById("result").innerHTML="---wrong password--"
                document.getElementById("result").style.color="red"
                document.getElementById("ps").style.borderColor="red"
                document.getElementById("us").style.borderColor="black"
            }
            else
            {
                document.getElementById("result").innerHTML="---BOTH USER ID AND PASSWORD ARE WRONG--"
                document.getElementById("result").style.color="red"
                document.getElementById("us").style.borderColor="red"
                document.getElementById("ps").style.borderColor="red"
            }
        }
    </script>
</body>
</html>
